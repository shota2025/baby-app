<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>赤ちゃん励ましアプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>
    赤ちゃんは、世界共通の癒しの存在。<br>
    老若男女、人種、経済格差問わず、その可愛さに心を打たれてしまう。<br>
    社会には、ストレスの火種が無数に存在している。<br>
    さあ、あなたの悩み、疲れ、イライラを赤ちゃんの癒しで、ふっとばしまちょう！
  </h1>

  <form id="worryForm">
    <input type="text" id="worryInput" placeholder="なやみをカキカキでちゅ！">
    <button type="submit">はげまちでちゅ！！</button>
  </form>
<img id="babyImage" style="display:none;" alt="赤ちゃん">
<p id="babyMessage"></p>


  <script src="script.js"></script>
</body>
</html>
